<head>
    <title>social-meter</title>
    <!--<script src="https://raw.githubusercontent.com/1self/1self.js/065d3f6fa6420e7e4f85fc2aa8cdb957b53cf9eb/src/1self.js" type="javascript"></script>-->
    <script src="client/1self.js" type="javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0"/>
</head>
<body>

<div class="heading">Mood-o-meter</div>
<div class="container fullHeight">
    <div class="logPeopleMetTemplate fullHeight">
        {{> loggingPeopleMet}}
    </div>


    <div class="showVizTemplate fullHeight" style="display: none;">
        {{> selectVisualizations}}
    </div>
</div>

</body>

<template name="loggingPeopleMet">
    <div class="row spacer">
        <div class="col-xs-8 col-sm-8 col-lg-8">
            <div id="personMet" class="activityLabel">Name of the person you met today</div>
        </div>
        <div class="col-xs-4 col-sm-4 col-lg-4">
            <div class="logvalue">
                <input type="text" name="personName"/>
            </div>
        </div>
    </div>

    <div class="row spacer">
        <div class="col-xs-8 col-sm-8 col-lg-8">
            <div id="happinessQuotient" class="activityLabel">Did it make you happy?</div>
        </div>
        <div class="col-xs-4 col-sm-4 col-lg-4">
            <div class="logvalue" id="moodDiv">
                <input type="radio" name="mood" value=1>Yes<br>            
                <input type="radio" name="mood" value=0>No
            </div>
        </div>
    </div>


    <div class="logsection">
        <button id="logActivity" class="btn-default log">Log</button>
    </div>
    {{> footer}}
</template>



<template name="selectVisualizations">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-lg-12">
            <div id="moodStats" class="graphButton">See your moody stats!</div>
        </div>
    </div>
    {{> footer}}
</template>



<template name="footer">
    <div class="footer">
        <div class="row footer-element-container">
            <div id="displayLogActivityTemplate" class="nav-links col-xs-2 col-sm-2 col-lg-2">
                <div class="nav-icon glyphicon glyphicon-th-list"></div>
            </div>
            <div id="displaySelectVizTemplate" class="nav-links col-xs-2 col-sm-2 col-lg-2">
                <div class="nav-icon glyphicon glyphicon-signal"></div>
            </div>
        </div>
    </div>
</template>
